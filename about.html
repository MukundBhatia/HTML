<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/images/download.jpeg" />
  </head>
  <body>
    <h1>The picture element</h1>

    <p>Resize the browser window to load different images.</p>

    <picture>
      <source media="(min-width:650px)" srcset="images/download.jpeg" />
      <source media="(min-width:465px)" srcset="images/download1.jpeg" />
      <img src="images/download2.jpeg" alt="Flowers" style="width: auto" />
    </picture>
  </body>
</html>
